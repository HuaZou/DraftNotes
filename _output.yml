bookdown::bs4_book:
  css: assets/style.css
  theme:
    primary: "#096B72"
    danger:  "#dc3545"
    success: "#198754"
    info:    "#0dcaf0"
    warning: "#ffc107"
    base_font:
      google: Poppins
    heading_font:
      google:
        family: Poppins
        wght: 200
    code_font:
      google:
        family: Poppins
        local: false
  repo:
    base: https://github.com/HuaZou/DraftNotes
    branch: main
bookdown::pdf_book:
  includes:
    in_header: assets/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  geometry: "left=2cm,right=2cm,top=2cm,bottom=2cm"
  mainfont: "SimSun"
bookdown::epub_book: defaul
